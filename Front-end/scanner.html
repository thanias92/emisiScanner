<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Eminisi Scanner</title>

    <!-- Slider stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span>Emission Scanner</span>
            </a>
            <div class="navbar-collapse">
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
              </div>
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a href="index.html">Home</a>
                  <a href="scanner.html">Scan Emission</a>
                  <a href="information.html">Information</a>
                  <a href="tips.html">Tips & Trick</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <section class="about_section layout_padding2-top layout_padding-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7 px-0">
            <div class="img-box">
              <img src="images/about-img.png" alt="" />
            </div>
          </div>
          <div class="col-md-4 col-lg-3">
            <div class="detail-box">
              <h2>Insert image for carbon emission detection</h2>
              <p>Please select an image of a vehicle from your directory</p>
              <form id="scannerForm">
                <label
                  for="fileInput"
                  style="
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #007bff;
                    color: white;
                    border-radius: 5px;
                    cursor: pointer;
                  "
                  >Select File</label
                >
                <input
                  type="file"
                  id="fileInput"
                  style="display: none"
                  required
                />
                <button
                  type="submit"
                  style="
                    margin-top: 10px;
                    padding: 10px 20px;
                    background-color: #28a745;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                  "
                >
                  Submit
                </button>
              </form>
              <p id="result" style="margin-top: 20px; font-weight: bold">
                Result will appear here.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid footer_section">
      <p>
        Copyright &copy; 2024 All Rights Reserved. Design by
        <a href="https://html.design/">Group 5</a>
      </p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
